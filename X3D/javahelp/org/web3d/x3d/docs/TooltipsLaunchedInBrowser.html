    <!-- TODO:  figure out how to launch local tooltips in web browser using Netbeans JavaHelp Integration API -->
    
    <p>
        X3D Tooltips are included as local copies in X3D-Edit help.  Can also select online versions if preferred.
    </p>

        <li>
             <object classid="java:org.netbeans.modules.javahelp.BrowserDisplayer">
