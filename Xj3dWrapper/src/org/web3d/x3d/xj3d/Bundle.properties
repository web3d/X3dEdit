OpenIDE-Module-Display-Category=3D
OpenIDE-Module-Long-Description=\
    Xj3D is a an open-source toolkit for Virtual Reality Modeling Language (VRML97) and Extensible 3D (X3D) Graphics scene content written completely in Java.  \
    Online at http://www.xj3d.org with further information at https://savage.nps.edu/developers.html#Xj3D describing the NPS branch of the main build.  \
    Includes embedded support for Open-DIS libraries. \
    This Netbeans module wrapper is used by X3D-Edit.
OpenIDE-Module-Name=Xj3dWrapper
OpenIDE-Module-Short-Description=NetBeans Module Wrapper of Xj3D viewer for X3D visualization supporting X3D-Edit
